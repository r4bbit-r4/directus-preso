<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Prezi</title>

		<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/dracula.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">

		<style>
			.hljs {
			  display: block;
			  overflow-x: auto;
			  padding: 0.5em;
			  background: #272822;
			  color: #ddd !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="prezi.md"
					data-separator-notes="^Notes?:"
				>
				</section>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,

				width: "80%",
				height: "90%",
				margin: 0.04,
				slideNumber: true,

				transition: 'none',
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
